name: LintAndTest

on:
  push:
  workflow_call:

jobs:
  test:
    env:
      CMC_KEY: ${{ secrets.CMC_KEY }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install deps
        run: |
          pip install -U pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install deps
        run: |
          pip install -U pip
          pip install -r requirements.txt
      - name: Lint asnd type check
        run: make ci