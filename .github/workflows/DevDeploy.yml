name: Lambda Deployment
on:
  push:
    branches:
      - master
jobs:
  test-and-lint:
    uses: OnerInce/telegram-crypto_bot/.github/workflows/LintAndTest.yml@master
    secrets:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  deploy-lambda:
    runs-on: ubuntu-latest
    needs: [test-and-lint]
    permissions:
      id-token: write   # required for requesting the OIDC JWT
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1

      - name: SAM Validate
        run: sam validate

      - run: sam build

      - run: >
          sam deploy
          --no-confirm-changeset
          --no-fail-on-empty-changeset
          --parameter-overrides
          ParameterKey=TelegramBotToken,ParameterValue=${{ secrets.BOT_TOKEN }}
          ParameterKey=TelegramWebhookSecret,ParameterValue=${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
