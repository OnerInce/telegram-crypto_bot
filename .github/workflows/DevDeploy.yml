name: Lambda Deployment
on:
  push:
    branches:
      - master
jobs:
  test-and-lint:
    uses: OnerInce/telegram-crypto_bot/.github/workflows/LintAndTest.yml@master
    secrets:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  deploy-lambda:
    runs-on: ubuntu-latest
    needs: [test-and-lint]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install Pip Dependencies for CI
        run: pip3 install pytest
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: SAM Validate
        run: sam validate
      - run: sam build
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --parameter-overrides ParameterKey=TelegramBotToken,ParameterValue=${{ secrets.BOT_TOKEN }}
